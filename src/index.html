<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/output.css" />

    <link rel="manifest" href="site.webmanifest" />
  </head>

  <body>
    <img class="dots-icon" src="./dots.png" alt="" />
    <img class="third-figure" src="./shapes.png" alt="" />
    <img class="second-figure" src="./shapes-1.png" alt="" />
    <div class="wrapper">
      <header class="header">
        <h6 class="header__subtitle">Enjoy your studying!</h6>
        <h1 class="header__title">Our online courses</h1>
      </header>

      <div class="filters">
        <div class="filters__section"></div>
        <div class="filters__input-wrapper">
          <input
            class="filters__input"
            id="search-input"
            type="text"
            placeholder="Search course..." />
          <img
            class="filters__search-icon"
            src="./search-icon.svg"
            alt="search-icon" />
        </div>
      </div>

      <div class="courses"></div>

      <div class="load-more">
        <button class="load-more__button">
          <img class="load-more__icon" src="./load-more.svg" alt="load-more" />
          <span>Load more</span>
        </button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
